<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="layout.css">
    </head>
    <body>
        <div class="container">
        <form action="/form-handling-url" method="post">
            <fieldset>
            <legend>Add user</legend>

            <div class="form-group"><div>
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div>
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email_address">
            </div></div>

            <div class="form-row">
                <div>
                <label for="role">Status</label><br>
                <select id="role" name="user_role_name">
                <option value="student">Student</option>
                <option value="instructor">Instructor</option>
                <option value="guest">Guest</option>
                </select>
            </div>

            <div>
                <label for="date">Date</label><br>
                <input type="date" id="date" name="date">
            </div></div>

            <div class="radio-group">
                <p>Choose your favorite Web language:</p>
                <div class="radio-options">
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </div></div>

            <div class="comments">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-options"><input type="checkbox" id="signup" name="signup" value="Signup">
                <label for="signup">Sign up for news letter</label></div>
                <div class="checkbox-options"><input type="checkbox" id="terms" name="terms" value="Terms">
                <label for="terms"> Agree to terms and conditions</label></div>
            </div>

            <div class="button">
                <button type="submit">Submit</button>
            </div>

            </fieldset>
        </form>
        </div>
    </body>
</html>
